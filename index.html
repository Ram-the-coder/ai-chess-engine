<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

    <script src="./node_modules/chess.js/chess.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="game row">
        <div id="myBoard" class="col-lg-5"></div>
        <div class="sidebar col-lg-7 row">
            <div class="controls row">
                <button class="btn btn-light btn-lg col" onclick="handleUndo()">Undo</button>
                <button class="btn btn-light btn-lg col" onclick="handleReset()">Reset</button>
            </div>
            <div class="moves-bar">
                <b>Moves: </b>                
                <div id="moves"></div>
                <div class="hide" id="thinking-loader">
                    <!-- <div class="lds-facebook hide"><div></div><div></div><div></div></div>     -->
                    <div>AI is Thinking...</div>
                    <div class="lds-ripple"><div></div><div></div></div>
                </div>
                
            </div>
            <div class="stats">
                <div>
                    <b>Points balance: </b><span id="points">0</span>
                </div>
                <div>
                    <b>Search Depth: </b>
                    <input type="number" name="search-depth" id="sdepth" min=1 max=7>    
                    <div>
                    	<input type="checkbox" id="morder">Do Move Ordering</div>
                    </div>
                </div>
                <div>
                    <b>Positions Evaluated: </b><span id="pos-eval">0</span>
                </div>
                <div>
                    <b>Evaluation Speed: </b><span id="speed">0</span> positions/second
                </div>
                <div id="other-stats">
                	
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="./chessboardFunctionality.js"></script>
	<script type="text/javascript" src="./ai.js"></script>
	<script type="text/javascript" src="./implement.js"></script>
</body>
</html>
